---
layout: default
title: About
---

<div id="home">
  <h1>About</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{post.image}}{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
